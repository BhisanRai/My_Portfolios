    <div class="contact">
        <div class="contact-bg">
            <div class="container">
                <h2>Contact Me</h2>

                <form action="" method="post" id="contactForm">
                    <fieldset>
    
                        <legend>Please fill in the form below to get in contact with us.</legend>
            
                        <div id="errorMsg" class="text-danger"></div>
            
                        <p><label for="">Name: </label>
                            <input type="text" name="name" class="form-control">
                        </p>
            
                        <p><label for="">E-Mail: </label>
                            <input type="text" name="email" class="form-control">
                        </p>
            
                        <p><label for="">Phone: </label>
                            <input type="text" name="phone" class="form-control">
                        </p>
            
                        <p><label for="">Message</label>
                            <textarea cols="30" rows="5" name="message" class="form-control"></textarea>
                        </p>
            
                        <button type="submit" class="btn btn-primary">Send Message</button>
            
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
